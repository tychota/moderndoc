name: Build Templates

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Pygments
        run: pip install Pygments

      - name: Install TeX Live
        uses: zauguin/install-texlive@v3
        with:
          packages: |
            latexmk
            lualatex
            koma-script
            scrlayer-scrpage

            fontspec
            microtype
            polyglossia
            csquotes

            biblatex
            biber

            minted
            tcolorbox
            tabularray
            cleveref
            hyperref
            bookmark

            unicode-math
            mathtools

            enumitem

            luatexja
            luatexja-fontspec

            plex
            haranoaji

      - name: Build all templates
        run: make all
