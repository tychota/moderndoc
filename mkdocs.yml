site_name: ModernDoc
site_url: https://tychota.github.io/moderndoc/
site_description: A comprehensive LuaLaTeX template repository for quick, professional document publishing.
site_author: Tychota
repo_url: https://github.com/tychota/moderndoc
repo_name: tychota/moderndoc
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tychota/moderndoc

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - footnotes
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Tutorials:
      - First document: tutorials/first-document.md
      - Writing with AI: tutorials/ai-workflow.md
  - How-to guides:
      - Install TeX Live: howto/install-texlive.md
      - Bibliography (biblatex): howto/bibliography.md
      - Code listings (minted): howto/code.md
      - Tables (tabularray): howto/tables.md
      - Diagrams (TikZ): howto/diagrams.md
  - Reference:
      - Package options: reference/options.md
      - Environments & commands: reference/commands.md
      - Build system: reference/build.md
  - Explanation:
      - Typography rationale: explanation/typography.md
      - PDF/A & metadata: explanation/pdfa.md
  - Troubleshooting: troubleshooting.md
